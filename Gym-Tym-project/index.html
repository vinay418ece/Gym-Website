<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Fitness-training</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="flex">
            <img src="./equipments/logo2.png" alt="">
            <h3>Go Fit Fitness</h3>
          
        </div>
    </nav>
    <section class="main">
        <div class="one">
            <h4>The Fitness Destination For All</h4>
            <p><strong>Transform Your Body,<br>Transform Your Life</strong></p>
            <img src="./equipments/mainpicture.png" alt="">
        </div>

        <div class="two">
            <form action="">
            <input class="align" type="text" name="username" placeholder="Enter your name"><br>
            <input class="align" type="number" name="mobile number" placeholder="Enter your mobile number ">
            <div class="gender">
                <input type="radio" value="Male" name="gender"><label for="male">Male</label>
                <input type="radio" value="Female" name="gender"><label for="male">Female</label>
            </div>
            <div class="checkboxes">
                <input type="checkbox" value="Strengthen" name="equipment"><label for="Strengthen">Strengthen</label>
                <input type="checkbox" value="Cardio" name="equipment"><label for="cardio">Cardio</label>
            </div>
            <div>
                <input class="submit" type="submit"  value="Book a slot" name="equipment">
            </div>
            </form>
        </div>

    </section>


    <section class="items">
        <h3>Equipments Available:</h3>
        <div class="images">
            <div class="image"> <img src="./equipments/1.png" alt=""></div>
            <div class="image"> <img src="./equipments/2.png" alt=""></div>
            <div class="image"> <img src="./equipments/3.png" alt=""></div>
            <div class="image"> <img src="./equipments/4.png" alt=""></div>
        </div>
    </section>

    <section>
        <h2 id="heading"> Daily Workouts-</h2>
        <div class="segments">
            <div class="strengthen"><br>
                <h3>Strengthen</h3> 
                <img src="./equipments/strength.png" alt="">
            </div>
            <div class="cardio"><br>
                <h3>Cardio</h3>
                <img src="./equipments/cardio (2).png" alt=""> 
            </div>
        </div>
    </section>
    
    
</body>
</html>
